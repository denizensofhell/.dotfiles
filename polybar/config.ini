[global/wm]
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/main]
width = 98%
height = 26

fixed-center = true

offset-x = 1%

background = ${colors.background}
foreground = ${colors.foreground-alt}

module-margin = 1

font-0 = "JetBrains Mono:style=Regular"
font-1 = "Symbols Nerd Font:style=2048-em"

modules-left = bspwm
modules-center = mpd
modules-right = network cpu memory date battery