[global/wm]
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/main]
width = 98%
height = 20

fixed-center = true

offset-x = 1%

background = ${colors.background}
foreground = ${colors.foreground}

module-margin = 1

modules-left = bspwm
modules-center = mpd
modules-right = network cpu memory date battery
